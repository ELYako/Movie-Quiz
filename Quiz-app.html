<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Quiz</title>
  <link rel="stylesheet" href="Quiz-app.css">
  <script src="Quiz-app.js" ></script>
</head>
<body>
    <header>
      <h1 class="logo">Movie Quiz</h1>
    </header>
    <main>
      <section class="quiz-container">
        <div class="question">
          <h2 id="question-text">Loading question...</h2>
        </div>
        <div class="answers" id="answers-container"></div>
      </section>
      <div class="result hidden" id="result">
        <h2 class="result-message" id="result-message">Correct!</h2>
        <button class="next-button" id="next-button">Next Question</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Movie Quiz</p>
    </footer>
    <script src="script.js"></script>
  </body>
  </html>
